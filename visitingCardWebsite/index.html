<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/swiper.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>JS Learn</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Привет<br/>меня зовут Филипп! </h1>
    </header>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide" id="wcl">
          <div class="clock">
            <div class="hour">
              <div class="hr" id="hr"></div>
            </div>
            <div class="min">
              <div class="mn" id="mn"></div>
            </div>
            <div class="sec">
              <div class="sc" id="sc"></div>
            </div>
            <script src="js/clock.js" type="text/javascript"></script>
          </div>
        </div>
        <div class="swiper-slide" id="wac">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <div class="container">
            <div class="box">
              <span style="--i: 1;"></span>
              <span style="--i: 2;"></span>
              <span style="--i: 3;"></span>
              <span style="--i: 4;"></span>
              <span style="--i: 5;"></span>
              <span style="--i: 6;"></span>
              <span style="--i: 7;"></span>
              <span style="--i: 8;"></span>
              <span style="--i: 9;"></span>
              <span style="--i: 10;"></span>
            </div>
          </div>
        </div>
        <div class="swiper-slide"></div>
        <div class="swiper-slide"></div>
        <div class="swiper-slide"></div>
        <div class="swiper-slide"></div>
        <div class="swiper-slide"></div>
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
    </div>
    <!-- Swiper JS -->
    <script src="js/swiper.min.js"></script>
    <script>
      var swiper = new Swiper(".swiper-container", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        coverflowEffect: {
          rotate: 50,
          stretch: 0,
          depth: 100,
          modifier: 1,
          slideShadows: true,
        },
        pagination: {
          el: ".swiper-pagination",
        },
      });
    </script>
    <div class="works">
      <div class="work" id="wcl"></div>
      <div class="work" id="wac">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <div class="container">
          <div class="box">
            <span style="--i: 1;"></span>
            <span style="--i: 2;"></span>
            <span style="--i: 3;"></span>
            <span style="--i: 4;"></span>
            <span style="--i: 5;"></span>
            <span style="--i: 6;"></span>
            <span style="--i: 7;"></span>
            <span style="--i: 8;"></span>
            <span style="--i: 9;"></span>
            <span style="--i: 10;"></span>
          </div>
        </div>
      </div>
      <div class="work">
        <p>qwejrijqweorjqw</p>
      </div>
      <div class="work">
        <p>qwejrijqweorjqw</p>
      </div>
      <div class="work">
        <p>qwejrijqweorjqw</p>
      </div>
    </div>
  </body>
</html>
